<!DOCTYPE html>
<html>

<head>

  <script src="{{ url_for('static', filename='dist/fhir-client-v2.js') }}"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <style>
    #main {
      background: lightgray;
      margin: 1em;
      padding: 1em;
      font-size: 2em;
    }
  </style>
</head>

<body>

  <div id="main"></div>

  <script>

    var myApp = {}

    FHIR.oauth2.ready()
      .then(function (client) {
        myApp.smart = client
        doRequests()
      })

    async function doRequests() {
      var toInsert = ""
      var birthDate 
      var name 
      var gender 
      var weight; 
      var unit; 

      console.log(myApp.smart)
      var response = await fetch(myApp.smart.state.serverUrl + "/Patient/" + myApp.smart.patient.id, {
        headers: {
          "Accept": "application/json+fhir",
          "Authorization": "Bearer " + myApp.smart.state.tokenResponse.access_token
        }
      }).then(function (data) {
        return data
      })
 
      var patient = await response.json()
      console.log(patient)
      var birthDate = patient.birthDate;
      var name = patient.name[0].text;
      var gender = patient.gender;

      var loincs = [encodeURIComponent("http://loinc.org/29463-7")] 
      response = await fetch(myApp.smart.state.serverUrl + "/Observation?patient=" + myApp.smart.patient.id+"&code=29463-7&_count=1&_sort=-date", {
        headers: {
          "Accept": "application/fhir+json",
          "Authorization": "Bearer " + myApp.smart.state.tokenResponse.access_token
        }
      }).then(function (data) {
        return data
      })
      console.log(response)
      observations = await response.json()
      console.log(observations)
      if (observations && observations.entry && observations.entry.length > 0) {
        const observation = observations.entry[0].resource;
        weight = observation.valueQuantity?.value;
        unit = observation.valueQuantity?.unit;
        console.log(`Body weight: ${weight} ${unit}`);
      } else {
        console.log("No body weight observation found.");
      }

      var input = {
        "birthDate": birthDate,
        "gender" : gender,
        "name": name,
        "weight": weight,
        "weightUnit": unit
      }
      
      toInsert += JSON.stringify(input);
      toInsert += "birthDate:" + birthDate + "<br>gender:" + gender + "<br>name:" + name + "<br>weight:" + weight + "<br>";
      // //if there is no entry, then there was no test found
      //       if (!response.entry[0]){

      //         toInsert += "We could not find you were tested for HgA1C at this provider."

      //       }else{
      toInsert += "The patient resource is <br>" + JSON.stringify(response)

      // toInsert += "Your HgA1C was tested on "+response.entry[0].resource.effectiveDateTime+"<br/><br/>"

      // toInsert += "Your HgA1C was "+response.entry[0].resource.valueQuantity.value+"<br/><br/>"

      // toInsert += "<a href='https://en.wikipedia.org/wiki/Glycated_hemoglobin'>According to wikipedia</a>, A1c is measured primarily to determine the three-month average blood sugar level and can be used as a diagnostic test for diabetes mellitus.  <5.7%	Normal, 5.7-6.4%	Prediabetes, >6.5%	Diabetes."
      // }

      $("#main").html(toInsert)

    }
  </script>

</body>

</html>
