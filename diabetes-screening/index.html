<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computable Artifact Metadata</title>   
</head>
<body>
    <script>
        fetch('metadata.json')
        .then(response => response.json())
        .then(async (metadata) => {
            // Save metadata to localStorage
            //localStorage.setItem('metadata', JSON.stringify(metadata));
            //alert(JSON.stringify(JSON.parse(localStorage.getItem('metadata'))));
            // Redirect to the target page
            const metadataString = encodeURIComponent(JSON.stringify(metadata));
            window.location.href = `https://kgrid-objects.github.io/USPSTF-collection/KOInfoPage.html?data=${metadataString}`;
            //alert(JSON.stringify(metadata));
        })
        .catch(error => console.error('Error fetching metadata:', error));
    </script>
</body>
</html>
